<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Generate a<br/><span>Random Password</span></h1>
        <div class="display">
            <input type="text" class="txt" id="password" placeholder="Password">
            <img src="./images/Copy.png" alt="copy_image" onclick="copyPassword()"/>
        </div>
        <button class="btn" onclick="createPassword()">Generate Password<span><i class="fa-sharp fa-solid fa-bolt"></i></span></button>
    </div>

    <script src="index.js"></script>
</body>
</html>
